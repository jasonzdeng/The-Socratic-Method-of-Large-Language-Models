# Prometheus configuration for monitoring the financial tooling backend.

scrape_configs:
  - job_name: "backend"
    static_configs:
      - targets: ["backend:8000"]
    metrics_path: /metrics
    scrape_interval: 15s

  - job_name: "tools"
    static_configs:
      - targets: ["tools:9100"]
    scrape_interval: 30s
